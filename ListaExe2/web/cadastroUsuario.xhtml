<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="txtNome" value="Nome:"/>
                <p:inputText id="txtNome" value="#{usuarioBean.nome}"/>
                <p:outputLabel for="txtUsuarioNome" value="Login:"/>
                <p:inputText id="txtUsuarioNome" value="#{usuarioBean.usuarioNome}"/>
                <p:outputLabel for="txtAltura" value="Altura(em metros):"/>
                <p:inputText id="txtAltura" value="#{usuarioBean.altura}"/>
                <p:outputLabel for="txtSenha" value="Senha:"/>
                <p:password id="txtSenha" value="#{usuarioBean.senha}"/>
                <p:commandButton ajax="false" value="Login" action="#{usuarioBean.cadastrar()}" />                
            </p:panelGrid>
        </h:form> 
    </h:body>
</html>
